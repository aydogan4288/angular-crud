  <form class="postForm" (submit) = "onSubmit()" >
    <div class="form-group">
      <p>{{newTask | json}}</p>
      <label> Task title:
        <input type="text" class="form-control" name="newTask.title" [(ngModel)]="newTask.title"/>
      </label>
    </div>
    <div class="form-group">
      <label> Task description:
        <input type="text" class="form-control" name="newTask.description" [(ngModel)]="newTask.description"/>
      </label> <br>
      <input type="submit" class="btn btn-primary"  value="Create Task"/>
    </div>
   </form>

<br>
<div class="getTasks">
  <div class="displayTasks" *ngFor="let task of tasks" >
    <h3>{{task.title}} <button (click) = 'deleteTask(task._id)' class="btn btn-danger" > Delete </button> <button class="btn btn-primary" (click)="getDescriptionOnClick(task._id)">Edit</button> </h3>
    <p>{{task.description}} </p>
    <br>
  </div>
<router-outlet></router-outlet>
</div>
<div class="updateForm" >
  <form class="form-group" *ngFor="let task of task" (submit)="updateTask(task._id, task)">
    <h3>Edit Task: </h3>
    <h4>Title: </h4>
    <input class="form-control" type="text" name="task.title" [(ngModel)]="task.title"/>
    <h4>Description: </h4>
    <input class="form-control" type="text" name="task.description" [(ngModel)]="task.description"/><br>
    <input class="btn btn-primary" type="submit" name="Update Task"/>
  </form>
</div>
